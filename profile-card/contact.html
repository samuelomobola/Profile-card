<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="contact">
    <article>
      <main>
        <div class="contact-container">
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            id="form"
            class="contact-left"
          >
            <div class="contact-left-title">
              <h2>Get in touch</h2>
              <hr />
            </div>
            <input
              type="hidden"
              name="access_key"
              value="793ce7e9-242c-49ed-a63e-2ebd2bdbe280"
            />

            <!-- input fields -->
            <!-- Full-name -->
            <label for="name" data-testid="test-contact-name">Full Name</label>
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              class="contact-inputs"
              id="inputname"
              required
              aria-describedby="nameError"
            />
            <p id="nameError" class="error error-text" aria-live="polite"></p>

            <!-- ........email -->
            <label for="email" data-testid="test-contact-email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Your email"
              class="contact-inputs"
              id="email"
              required
              aria-describedby="emailError"
            />

            <p
              id="emailError"
              class="error error-text"
              data-testid="test-contact-error-email"
            ></p>

            <!-- subject -->
            <label for="subject" data-testid="test-contact-subject"
              >Subject</label
            >
            <input
              type="text"
              name="subject"
              placeholder="Your Subject....."
              class="contact-inputs"
              id="subject"
              required
              aria-describedby="subjectError"
            />
            <p id="subjectError" class="error" aria-live="polite"></p>

            <!-- message -->
            <label for="message" data-testid="test-contact-message"
              >Message</label
            >
            <textarea
              name="message"
              placeholder="Your Message"
              id="message"
              required
              aria-describedby="messageError"
            ></textarea>
            <p
              id="messageError"
              class="error error-text"
              aria-live="polite"
            ></p>

            <!-- submit-button -->
            <button type="submit" data-testid="test-contact-submit">
              Submit <i class="ri-arrow-right-line"></i>
            </button>

            <!-- success message -->
            <p
              id="successMessage"
              class="hidden success-text"
              data-testid="test-contact-success"
            ></p>
          </form>
          <div class="contact-right"></div>
        </div>
      </main>
    </article>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
